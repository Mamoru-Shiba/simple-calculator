<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>シンプル電卓</title>
</head>
<body>
    <h1>シンプル電卓</h1>
    <div id=calculator-form>
        <imput type="text" id="calculator-input" value="0" disabled></imput>
    </div>
    
    <br>
    <button class="event-test" type="button">7</button>
    <button class="event-test" type="button">8</button>
    <button class="event-test" type="button">9</button>
    <button class="event-test" type="button">/</button>
    <br>
    <button class="event-test" type="button">4</button>
    <button class="event-test" type="button">5</button>
    <button class="event-test" type="button">6</button>
    <button class="event-test" type="button">*</button>
    <br>
    <button class="event-test" type="button">1</button>
    <button class="event-test" type="button">2</button>
    <button class="event-test" type="button">3</button>
    <button class="event-test" type="button">-</button>
    <br>
    <button class="event-test" type="button">0</button>
    <button class="event-test" type="button">.</button>
    <button class="event-test" type="button">+</button>
