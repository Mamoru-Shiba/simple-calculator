<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./image/layout_sample.jpg" type="image/x-icon">
    <title>シンプル電卓</title>
</head>
<body>
    <h1>シンプル電卓</h1>
    <div id="calculator-form">
        <input type="text" id="calculator-input" value="0" disabled>
    </div>
    
    <br>
    <button id="7" type="button">7</button>
    <button id="8" type="button">8</button>
    <button id="9" type="button">9</button>
    <button id="slash" type="button">÷</button>
    <br>
    <button id="4" type="button">4</button>
    <button id="5" type="button">5</button>
    <button id="6" type="button">6</button>
    <button id="asterisk" type="button">×</button>
    <br>
    <button id="1" type="button">1</button>
    <button id="2" type="button">2</button>
    <button id="3" type="button">3</button>
    <button id="minus" type="button">-</button>
    <br>
    <button id="0" type="button">0</button>
    <button id="conma-dodo" type="button">.</button>
    <button id="pulus" type="button">+</button>
    <button id="equal" type="button">=</button>
    <br>
    <button id="clear" type="button">C</button>
</body>
<script src="main.js"></script>
</html>
